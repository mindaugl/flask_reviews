{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}All Books{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for book in books %}
    <article class="book">
      <header>
        <div>
          <h1>{{ book['title'] }}</h1>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
